<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
          body{
            text-align: right;
            position: absolute;
            left: 260px;
        }
        .container{
            border:5px solid black;
            width:800px;
            height: 1000px;
            background-color: rgb(243, 243, 132);
            border-radius: 100px;
            text-align: center;
        }
        h2{
            color: white;
            background-color:royalblue;
            text-align: center;
        }
        h1{
            text-align: left;
        }
    </style>
    
</head>
<body>
    <!-- <h1>MARK SHEET</h1> -->
    <div class="container">

        <h2> <i class="fa fa-star fa-2x" aria-hidden="true" ></i>MARK SHEET</h2>
    <input type="text" id="Student_Name" placeholder="Enter here Student_Name"><br><br>
     <input type="text" id="PRN_No" placeholder="Enter here PRN_No"><br><br>
     <input type="text" id="English" placeholder="Enter here English marks"> <br><br>
     <input type="text" id="computer" placeholder="Enter here computer marks"><br><br>
     <input type="text" id="Data_structure" placeholder="Enter here Data_structure marks">
     
     <h1 id="id6"></h1>
     <h1 id="id7"></h1>
     <hr>
    <h1 id="id1"></h1>
    <h1 id="id2"></h1>
    <h1 id="id3"></h1>
    <hr>
    <h1 id="id4"></h1>
    <h1 id="id5"></h1>
    <h1 id="id8"></h1>
    <h1 id="id9"></h1>
    
    <button onclick="mark()">Show Result</button>

    <script>
        function mark(){
    var Student_Name = document.getElementById("Student_Name").value;
    var PRN_No= document.getElementById("PRN_No").value;
    var English = document.getElementById("English").value;
    var computer = document.getElementById("computer").value;
    var Data_structure = document.getElementById("Data_structure").value;
  
            
//console.log(English)

    total=Number(English)+Number(computer)+Number(Data_structure)
    //console.log(total)

    percentage=(total/3)
    //console.log(percentage);
   
    
     document.getElementById("id6").innerHTML="Student Name:" +Student_Name;
    document.getElementById("id7").innerHTML=" PRN No:" +PRN_No;
    document.getElementById("id1").innerHTML="English: " +English;
    document.getElementById("id2").innerHTML=" computer: " +computer;
    document.getElementById("id3").innerHTML="Data_structure: " +Data_structure;
    document.getElementById("id4").innerHTML="Total Mark:" +total;
    document.getElementById("id5").innerHTML="Percentage:" +percentage;

         
        if(percentage>= 80)
        {
            document.getElementById("id8").innerHTML="Grade: Distinction";
        }
        
        else if(percentage >= 70)
        {
            document.getElementById("id8").innerHTML=" Grade: A";
        }
        else if(percentage >= 60)
        {
            document.getElementById("id8").innerHTML="Grade : B";
        }
        else if(percentage >= 50)
        {
            document.getElementById("id8").innerHTML=" Grade: C";
        }
        else if(percentage >= 40)
        {
            document.getElementById("id8").innerHTML="Grade: D";
        }
        else if(percentage >=33)
        {
            document.getElementById("id8").innerHTML="Grade: E";
        }
        else{
            document.getElementById("id8").innerHTML="Grade: fail";
        }


        if(percentage >= 35)
        {
            document.getElementById("id9").innerHTML="Congrations,You Are Pass";
        }
        
        else if (percentage <= 35)
        {
            document.getElementById("id9").innerHTML="Sorry,You Are Fail";
        }
        
        

        


        }
        

    
</script>
    </div>
    
</body>
</html>
